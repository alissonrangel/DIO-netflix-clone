<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <div id="caixa" class="caixa" style="display: none" >
        <div class="modal">
            <i onclick="modalNone()" class="far fa-times-circle"></i>
            <div class="titulo">
                <h6><span class="letraN">N</span>SÉRIE</h6>
                <h3>O ATIRADOR</h3>
                <div class="barraTempo">                    
                    <div class="barraRed"></div><div class="barra"></div>
                    <div class="tempo">2 de 42min</div>
                </div>
                <a href="filme.html" class="botao2">
                    <i class="fas fa-play"></i>
                    <span>Continuar</span>                        
                </a>
            </div>  
        </div>        
    </div>  
    <header>
        <div class="container">
            <h2 class="logo" >NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main >
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O ATIRADOR</h3>
                <p class="descricao">
                    Um condecorado atirador de elite
                    da Marinha americana volta à ativa para desmontar
                    uma conspiração com objetivo de matar o presidente,
                    mas acaba acusado de assassinato.
                </p>
                <div class="botoes">
                    <a href="filme.html">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                    </a>
                    <a >
                        <button onclick="modalBlock()" role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/mini1.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini2.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini3.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini4.jpg" alt="" srcset=""></div>

            <div class="item"><img class="box-filme" src="img/mini6.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini7.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini8.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini9.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini10.jpg" alt="" srcset=""></div>
        </div>
    </div>
    <footer></footer>

    <script src="js/owl/jquery.min.js"></script>
